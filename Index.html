<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Viajes-Calidad</title>
</head>
<body>
    <!-- Nav navegacion -->
    <header>

        <div class="container__header">	

            <div class="logo">
                <h2>Travel Tour</h2>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Lugares</a></li>
                        <li><a href="#">Rutas</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Ticktes</a></li>
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
            <div class="header__register">
                <input type="button" class="btn__header-register" value="Registrarse">
            </div>
        </div>

    </header>
    <main>

        <div class="cover">
            
            <div class="text__information-cover">
                <h1>Bienvenidos a los mejores viajes</h1>

                <p>Descubre tu lugar favorito con nosotros <br>
                    Viaja a cualquier rincón del Ecuador.
                </p>

                <div class="buttons__cover">
                    <input type="button" class="btn__register-cover" value="Registrarse">
                    <input type="button" class="btn__readMore-cover" value="Leer más">
                </div>

            </div>

            <div class="media__cover">
                <video src="img/videoindex.mp4" autoplay playinline loop muted preload="auto"></video>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
	
</body>
</html>
